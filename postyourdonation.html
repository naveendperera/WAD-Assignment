<div class="post-ad-d" >
<div class="p-donation">
    <h2>Post Your Donation</h2>
</div>


<div class="form-ad">
    <div class="sel-catogory">
        <label for="formGroupExampleInput" class="form-label">Select type of donation</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Type of donation">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
    </div>
</div>


<div class="title">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Keep it short!">
      </div>
</div>


<div class="des-ad">
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Description</label>
    <textarea class="form-control " id="validationTextarea" placeholder="Required more details about your donation" required></textarea>
    
  </div>
</div>

<div class="file-up">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Add photos</label>
        <input type="file" class="form-control" aria-label="file example" required>
        
      </div>
</div>

<div class="Contact-d">
    <h5>Contact details</h5>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationServer03" placeholder="Colombo" aria-describedby="" required>
          <div id="" class="">
            <!--Please provide a valid city.-->
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">State</label>
          <select class="form-select " id="validationServer04" aria-describedby="" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div id="" class="">
            
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Zip</label>
          <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
        <div  id="sub-bt">
          <button class="btn btn-primary" type="submit" >Submit form</button>
        </div>
      </form>
</div>
